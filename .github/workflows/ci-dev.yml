name: CI

on:
  push:
    branches:
      - 'dev/*'
  pull_request:
    branches:
      - 'dev/*' 

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_DEV_TOKEN }}
  DATABASE_HOST: db_dev
  DATABASE_PORT: 5432
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: birthdays_db
  POSTGRES_INIT_PATH: ${{ secrets.POSTGRES_INIT_PATH_DEV}}
  POSTGRES_DATA_PATH: ${{ secrets.POSTGRES_DATA_PATH_DEV }}
  TYPE_OF_PUBLICATION: dev
  COMPOSE_PROJECT_NAME: birthday-reminder-dev

jobs:
  build:
    name: 🏗️ Build Containers
    runs-on: self-hosted
    needs: cleanup
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Build Containers
        run: docker build .

  cleanup:
    name: 🧹 Stop and Remove Containers
    runs-on: self-hosted
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛑 Stop Containers
        run: docker compose -f docker-compose-dev.yml down

  run:
    name: ▶️ Run Containers
    runs-on: self-hosted
    needs: cleanup
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ▶️ Start Containers
        run: docker compose -f docker-compose-dev.yml up -d