name: CI

on:
  push:
    branches:
      - 'dev/*'
  pull_request:
    branches:
      - 'dev/*' 

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_DEV_TOKEN }}
  DATABASE_HOST: db_dev
  DATABASE_PORT: 5432
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: birthdays_db
  POSTGRES_INIT_PATH: C:/ContainersData/birthdays/pg-init-dev
  POSTGRES_DATA_PATH: C:/ContainersData/birthdays/pg-data-dev
  TYPE_OF_PUBLICATION: dev
  COMPOSE_PROJECT_NAME: birthday-reminder-dev

jobs:
  cleanup:
    name: üßπ Stop and Remove Containers
    runs-on: self-hosted
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõë Stop Containers
        run: docker compose -f docker-compose-dev.yml down

  build:
    name: üèóÔ∏è Build and Run Containers
    runs-on: self-hosted
    needs: cleanup
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚ñ∂Ô∏è Start Containers
        run: docker compose -f docker-compose-dev.yml up -d --build