name: CI

on:
  push:
  pull_request:

jobs:
  setup:
    name: Setup Environment
    runs-on: self-hosted-${{ matrix.os }}
    strategy:
      matrix:
        os: [linux, windows]
    outputs:
      compose_file: ${{ steps.set-compose-file.outputs.file }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Determine Compose File
        id: set-compose-file
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "file=docker-compose.yml" >> $GITHUB_OUTPUT
          else
            echo "file=docker-compose.dev.yml" >> $GITHUB_OUTPUT
          fi
        shell: bash

  build:
    name: Build and Run Containers
    runs-on: self-hosted-${{ matrix.os }}
    needs: setup
    strategy:
      matrix:
        os: [linux, windows]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start Containers
        run: docker-compose -f ${{ needs.setup.outputs.compose_file }} up -d --build
        shell: ${{ matrix.os == 'windows' && 'powershell' || 'bash' }}

  cleanup:
    name: Stop and Remove Containers
    runs-on: self-hosted-${{ matrix.os }}
    needs: build
    if: always()
    strategy:
      matrix:
        os: [linux, windows]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Stop Containers
        run: docker-compose -f ${{ needs.setup.outputs.compose_file }} down
        shell: ${{ matrix.os == 'windows' && 'powershell' || 'bash' }}