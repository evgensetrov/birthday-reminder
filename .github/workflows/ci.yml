name: CI

on:
  push:
  pull_request:

jobs:
  setup_linux:
    name: 🛠️ Setup Environment (Linux)
    runs-on: linux
    outputs:
      compose_file: ${{ steps.set_compose_file_linux.outputs.file }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧠 Determine Compose File (Linux)
        id: set_compose_file_linux
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "file=docker-compose.yml" >> "$GITHUB_OUTPUT"
          else
            echo "file=docker-compose.dev.yml" >> "$GITHUB_OUTPUT"
          fi

  setup_windows:
    name: 🛠️ Setup Environment (Windows)
    runs-on: self-hosted-windows
    outputs:
      compose_file: ${{ steps.set_compose_file_windows.outputs.file }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
      
      - name: 🧠 Determine Compose File (Windows)
        id: set_compose_file_windows
        shell: powershell
        run: |
          if ($env:GITHUB_REF -eq "refs/heads/main") {
            "file=docker-compose.yml" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            "file=docker-compose.dev.yml" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

  cleanup_linux:
    name: 🧹 Stop and Remove Containers (Linux)
    needs: linux
    runs-on: self-hosted-linux
    if: ${{ needs.setup_linux.result == 'success' }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛑 Stop Containers (Linux)
        run: docker-compose -f ${{ needs.build.outputs.compose_file_linux }} down
        shell: bash

  cleanup_windows:
    name: 🧹 Stop and Remove Containers (Windows)
    needs: setup_windows
    runs-on: self-hosted-windows
    if: ${{ needs.setup_windows.result == 'success' }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🛑 Stop Containers (Windows)
        run: docker compose -f ${{ needs.build.outputs.compose_file_windows }} down
        shell: powershell

  build_linux:
    name: 🏗️ Build and Run Containers (Linux)
    needs: linux
    runs-on: self-hosted-linux
    if: ${{ needs.cleanup_linux.result == 'success' }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ▶️ Start Containers (Linux)
        run: docker-compose -f ${{ needs.setup.outputs.compose_file_linux }} up -d --build
        shell: bash

  build_windows:
    name: 🏗️ Build and Run Containers (Windows)
    needs: cleanup_windows
    runs-on: self-hosted-windows
    if: ${{ needs.cleanup_windows.result == 'success' }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ▶️ Start Containers (Windows)
        run: docker compose -f ${{ needs.setup.outputs.compose_file_windows }} up -d --build
        shell: powershell
  
  