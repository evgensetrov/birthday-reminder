name: CI

on:
  push:
  pull_request:

jobs:
  build-and-run:
    name: Build and Run Docker Containers
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Determine Compose File
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "COMPOSE_FILE=docker-compose.yml" >> $GITHUB_ENV
          else
            echo "COMPOSE_FILE=docker-compose.dev.yml" >> $GITHUB_ENV
          fi

      - name: Stop and Remove Containers
        if: always()
        run: docker-compose -f ${{ env.COMPOSE_FILE }} down

      - name: Build and Start Containers
        run: |
          docker-compose -f ${{ env.COMPOSE_FILE }} up -d --build

      