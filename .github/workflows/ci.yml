name: CI

on:
  push:
  pull_request:

jobs:
  setup:
    name: 🛠️ Setup Environment
    runs-on: self-hosted-${{ matrix.os }}
    strategy:
      matrix:
        os: [linux, windows]
    outputs:
      compose_file_linux: ${{ steps.set_compose_file_linux.outputs.file }}
      compose_file_windows: ${{ steps.set_compose_file_windows.outputs.file }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧠 Determine Compose File (Linux)
        id: set_compose_file_linux
        if: matrix.os == 'linux'
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "file=docker-compose.yml" >> "$GITHUB_OUTPUT"
          else
            echo "file=docker-compose.dev.yml" >> "$GITHUB_OUTPUT"
          fi

      - name: 🧠 Determine Compose File (Windows)
        id: set_compose_file_windows
        if: matrix.os == 'windows'
        shell: powershell
        run: |
          if ($env:GITHUB_REF -eq "refs/heads/main") {
            "file=docker-compose.yml" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            "file=docker-compose.dev.yml" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

  cleanup:
    name: 🧹 Stop and Remove Containers
    needs: setup
    runs-on: self-hosted-${{ matrix.os }}
    strategy:
      matrix:
        os: [linux, windows]

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛑 Stop Containers (Linux)
        if: matrix.os == 'linux'
        run: docker-compose -f ${{ needs.build.outputs.compose_file_linux }} down
        shell: bash

      - name: 🛑 Stop Containers (Windows)
        if: matrix.os == 'windows'
        run: docker compose -f ${{ needs.build.outputs.compose_file_windows }} down
        shell: powershell
  
  build:
    name: 🏗️ Build and Run Containers
    needs: cleanup
    runs-on: self-hosted-${{ matrix.os }}
    strategy:
      matrix:
        os: [linux, windows]

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ▶️ Start Containers (Linux)
        if: matrix.os == 'linux'
        run: docker-compose -f ${{ needs.setup.outputs.compose_file_linux }} up -d --build
        shell: bash

      - name: ▶️ Start Containers (Windows)
        if: matrix.os == 'windows'
        run: docker compose -f ${{ needs.setup.outputs.compose_file_windows }} up -d --build
        shell: powershell