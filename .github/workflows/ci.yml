name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  cleanup:
    name: ğŸ§¹ Stop and Remove Containers
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›‘ Stop Containers
        run: docker compose -f docker-compose.yml down

  build:
    name: ğŸ—ï¸ Build and Run Containers
    runs-on: self-hosted
    needs: cleanup
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â–¶ï¸ Start Containers
        run: docker compose -f docker-compose.yml up -d --build