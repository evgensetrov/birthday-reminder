name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  DATABASE_HOST: db_prod
  DATABASE_PORT: 5432
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: birthdays_db
  POSTGRES_INIT_PATH: ${{ secrets.POSTGRES_INIT_PATH }}
  POSTGRES_DATA_PATH: ${{ secrets.POSTGRES_DATA_PATH }}
  TYPE_OF_PUBLICATION: prod
  COMPOSE_PROJECT_NAME: birthday-reminder-prod

jobs:
  build:
    name: ğŸ—ï¸ Build Containers
    runs-on: self-hosted
    needs: cleanup
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Containers
        run: docker build .

  cleanup:
    name: ğŸ§¹ Stop and Remove Containers
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›‘ Stop Containers
        run: docker compose -f docker-compose.yml down

  build:
    name: â–¶ï¸ Run Containers
    runs-on: self-hosted
    needs: cleanup
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â–¶ï¸ Start Containers
        run: docker compose -f docker-compose.yml up -d